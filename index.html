<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Login</title>
	</head>

	<body>
		<div id="container">
			<h1 id="current-time"></h1>

			<div class="wrapper frosty">
				<h2>Hello, <select id="user"></select>.</h2>
				<div id="prompt"></div>
				<form action="javascript: submitPass()" class="custom-form">
					<div class="form-group">
						<input type="password" class="form-control" name="pass" id="pass" placeholder="enter password" autofocus/>
						<label for="pass" class="animated-label"></label>
					</div>
				</form>
				<div id="buttons">
					<img src="img/icons/shutdown.svg" alt="shutdown" width="32px" height="32px" title="shutdown" onclick="lightdm.shutdown();">
					<img src="img/icons/restart.svg" alt="restart" width="32px" height="32px" title="restart" onclick="lightdm.restart();">
					<img src="img/icons/suspend.svg" alt="suspend" width="32px" height="32px" title="suspend" onclick="lightdm.suspend();">
					<img src="img/icons/battery-unknown.svg" alt="battery-status" width="24px" height="24px" id="battery-status" title="">
				</div>
			</div>

			<div id="footer"></div>
		</div>
		<script type="application/javascript" src="script.js"></script>
	</body>
</html>
